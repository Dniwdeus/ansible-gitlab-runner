---
# for versions >= 10.x
gitlab_runner_package_name: 'gitlab-runner'

# Maximum number of global jobs to run concurrently
gitlab_runner_concurrent: '{{ ansible_processor_vcpus }}'

# GitLab coordinator URL
gitlab_runner_coordinator_url: 'https://gitlab.com/ci'
# GitLab registration token
gitlab_runner_registration_token: ''
# Runner description
gitlab_runner_description: '{{ ansible_hostname }}'
# Runner executor
gitlab_runner_executor: 'shell'
# Maximum number of jobs to run concurrently on this specific runner
gitlab_runner_concurrent_specific: '0'
# Default Docker image
gitlab_runner_docker_image: ''
# Runner tags
gitlab_runner_tags: []
# Docker privileged mode
gitlab_runner_docker_privileged: false
# Runner SSH user
gitlab_runner_ssh_user: ''
# Runner SSH host
gitlab_runner_ssh_host: ''
# Runner SSH port
gitlab_runner_ssh_port: ''
# Runner SSH password
gitlab_runner_ssh_password: ''
# Runner SSH identity file
gitlab_runner_ssh_identity_file: ''
# Runner Locked
gitlab_runner_locked: 'false'
# Custom environment variables injected to build environment
gitlab_runner_env_vars: []

# aws autoscale runner machine
gitlab_runner_machine_options: []
gitlab_runner_machine_idle_count: ''
gitlab_runner_machine_idle_time: ''
gitlab_runner_machine_max_builds: ''
gitlab_runner_machine_off_peak_periods: ''
gitlab_runner_machine_off_peak_idle_time: ''
gitlab_runner_machine_off_peak_idle_count: ''
gitlab_runner_machine_machine_driver: ''
gitlab_runner_machine_machine_name: ''
gitlab_runner_machine_options  : ''
